<!DOCTYPE html>
<html>
  <head>
    <title>Donar Consultation Form</title>
    <meta name="viewport" content="with=device-width, initial-scale" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script src = "js/Lifeline.js"></script>
  </head>
  <body>
    <section class="header">
        <nav>
          <div class="nav-links">
            <ul>
              <li><a href="">Consultation Sevices</a></li>
              <li><a href="">Nursing Services</a></li>
              <li><a href="">Medical Checkup</a></li>
              <li><a href="">Urgent Care</a></li>
            </ul>
          </div>
        </nav>
      </section>
    <div class="container">
      <div class="header">
        <h2 class ="d-consultation-form">Donar Consultation</h2>
      </div>
    <form class = "form" id = "form">

      <div class="form-control">
      
        <label>First Name</label
        ><input type="text" placeholder="John" id="fname" />
        <small>Error</small>
      </div>

      <div class="form-control">
        <label>Last Name</label
        ><input type="text" placeholder="Abraham" id="lname" />
        <small>Error</small>
      </div>

      <div class="form-control">
        <label>E-mail</label
        ><input type="email" placeholder="Lifeline@gmail.com" id="email" />
        <small>Error</small>
      </div>

      <div class="form-control">
        <label>Subject</label
        ><input type="text" placeholder="Regarding Consultation" id="consult" />
        <small>Error</small>
      </div>

      <div class="form-control">
        <label>Contact</label
        ><input type="number" placeholder="077 1533 673" id="contact" />
        <small>Error</small>
      </div>
<br>
      <div class="form-control">
        <label >Sex</label>
        <br>
        <input type="radio" id="male" name="sex" value="MALE" />
        <label>Male</label><br />

        <input type="radio" id="female" name="sex" value="FEMALE" />
        <label>Female</label><br />

        <input type="radio" id = "other" name = "sex" value = "OTHER">
        <label >Other</label>
      </div>
        
      
      <div class = "form-control">
          <label>Do you have an account created?</label>
          <br>
          <input type="radio" id ="yes" value="YES" name = "a-created">
          
          <label>Yes</label>
          <br>
          <input type="radio" id = "no" value="NO" name = "a-created">
            <label>No</label>
      </div>

      <button >Submit</button>
      </div>
    </form>
    </div>
  </body>
</html>
